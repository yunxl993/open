name: Update Checker

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master

on:
  schedule:
    - cron: '0 16 * * *' 
  workflow_dispatch: 

jobs:
  trigger_build:
    runs-on: ubuntu-latest

    steps:
    - name: Trigger build workflow
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ github.token }}
        event-type: Source Code Update
